<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
        js"><link rel="stylesheet" href="css/bootstrap.min.css">
            <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.</script>
</head>
<body>
< div>
    <h1>buttons</h1>

</div>
<div>
    <h3>Basic buttons</h3>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-primary">Primary</button>
   <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>


</div>
<div class="container pt-4">
    <h3>Outline Class</h3>
    <button type="button" class="btn btn-outline-primary">Outline primary</button>
    <button type="button" class="btn btn-outline-success">Outline success</button>
    <button type="button" class="btn btn-outline-secondary">Outline secondary</button>
    <button type="button" class="btn btn-outline-danger">Outline danger</button>
    <button type="button" class="btn btn-outline-warning">Outline warning</button>
     <button type="button" class="btn btn-outline-info">outline info</button>
 </div>
<div class="container pt-4">
    <h3>Sizes</h3>
    <button type="button" class="btn btn-secondary btn -lg">large button</button>
    <button type="button" class="btn btn-success btn-sm">small button</button>
</div>
<div class="container pt-4">
    <h3>Button with link</h3>
    <a href="https://www.google.com/search?q=google" class="btn btn-outline-warning" target="_blank">To google</a>
    <a href="https://www.youtube.com/" class="btn btn-outline-danger" target="_blank">To youtube</a>
</div>
<div class="container pt-4">
    <h3>Button blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block">Block Success button</button>
    <button type="button" class="btn btn-secondary btn-block">Block secondary button</button>
</div>
<div class="container pt-4">
    <h3>cols button</h3>
    <button type="button" class="btn btn-success col-sm-3">col-3 button</button>
    <button type="button" class="btn btn-danger col-sm-4">col-4 button</button>
    <button type="button" class="btn btn-secondary col-sm-5">col-5 button</button>
    <button type="button" class="btn btn-warning col-sm-9">col- 9 button</button>
    <button type="button" class="btn btn-info col-sm-10">col-10 button</button>
    <button type="button" class="btn btn-secondary col-sm-11">col-11 button</button>
    <button type="button" class="btn btn-primary col-sm-12">col-12 button</button>
    <button type="button" class="btn btn-secondary col-sm-6">col-6 button</button>
    <button type="button" class="btn btn-success col-sm-3">col-3 button</button>


</div>
</body>
</html>
