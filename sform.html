<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <form action="#">
        <h3>SECTION 1</h3>
        <div class="form-row">
          <div class="form-group col-sm-6">
              <label for="fname">First Name</label>
              <input  class="form-control col-sm-6"id="fname" type="text" name="fname" placeholder="First Name">
          </div>



        <div class="form-group col-sm-6">
            <label for="sname">Second Name</label>
            <input class="form-control col-sm-6" type="text" name="sname" id="sname" placeholder="Second Name">
        </div>


    <div class="form-row>
         <div class="form-group col-sm-4">
        <label for="cof">City of residence</label>
        <input id="cof" type="text" class="form-control" placeholder="City of residence">
    </div>

    <div class="form-group col-sm-4">
        <label for="nat">Nationality</label>
        <input id="nat" type="text" class="form-control" name="nat">
    </div>
    <div class="form-group col-sm-4">
        <label for="ident">ID?Passport?Birth Certificate No</label>
        <input id="ident" type="text" class="form-control" name="ident">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-sm-6">
        <label for="cell">Mobile Number</label>
        <input placeholder="Phone Number" id="cell" type="text" class="form-control" name="cell">
    </div>

    <div class="form-group col-sm-6">
        <label for="email">Email Address</label>
        <input placeholder="example2gmail.com" id="email" type="text" class="form-control" name="email">
    </div>

    <div class="form-row">
    <div class="form-group col-sm-6">
        <label for="dob">Date Of Birth</label>
        <input id="dob"  name="dob
" type="date"  class="form-control" >
         </div>

    <div class="form-group col-sm-6">
        <label for="dis">Disability</label>
        <select class="form-control" name="dis" id="dis">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </div>
</div>




    <div class="form-row">
        <div class="form-group ">
            <label>Gender</label>


            <div class="row custom-control-inline">
                <div class="form-check form-check-inline">
            <input  id="male" type="radio" class="form-check-input">
            <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="fmale" type="radio" class="form-check-input">
                    <label class="form-check-label" for="fmale">Female</label>
                </div>

            </div>
        </div>
    </div>


<div class="row">
<div class="form-check form-check-inline">

            <h3 style="text-align: center">SECTION 2:</h3>
            <label for="program appliying for">PROGRAM APPLYING FOR</label>
            <input placeholder="program applying for" id="program appliying for" type="text" class="form-control" name="program applying for">

</div>
</div>


<div class="row">
    <div class="form-check form-check-inline">
        <label for="timing">TIMING OF SELECTED PRIOGRAM</label>
        <input type="text" id="timing" class="form-control" placeholder="Daytime,Evening,Saturday" name="timing">
    </div>
</div>









</div>
    </form>
</div>
</body>
</html>
